<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios y Suscripción</title>
</head>
<body>
    <header>
        <h1>¡Déjanos tu Comentario!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="fundador.html">Fundador</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Comentarios</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="comentario">Comentario:</label><br>
                <textarea id="comentario" name="comentario" rows="4" required></textarea><br><br>

                <input type="submit" value="Enviar Comentario">
            </form>
        </section>

        <section>
            <h2>Suscríbete a nuestro Newsletter</h2>
            <form action="#" method="post">
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <input type="submit" value="Suscribirse">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Blog Personal. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
